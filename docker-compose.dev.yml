# Development environment
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: smart-dj-dev-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=smart-dj-dev
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - smart-dj-dev-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smart-dj-dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - smart-dj-dev-network

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  smart-dj-dev-network:
    driver: bridge